<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@300&family=Hanken+Grotesk:wght@500;700;800&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca:wght@200&family=Outfit:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <section class="container">
    <div class="profile-card">
       <div class="upper-container"><img src="./images/bg-pattern-card.svg"></div>
       <div><img src="./images/image-victor.jpg" class="image-vic"></div>
      <div class="lower-container">
       <h2 class="name">Victor Crest <span>26</span></h2>
       <h3 class="city">London</h3>
       <div class="activities">
         <h4>80K <span class="act">Followers</span></h4>
         <h4>803K <span class="act">Likes</span></h4>
         <h4>1.4K <span class="act">Photos</span></h4>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zainab Nofiu</a>.
  </div>
</body>
</html>
